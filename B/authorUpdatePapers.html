<script>

var finishBtn = document.getElementById("finishBtn");
// When the user clicks the button
finishBtn.onclick = function(){
    okState = confirm("Are you sure with your choices?")
    if (okState == true){
        /*allocatePapers()*/
        alert("Papers have been successfully allocated.")
        window.history.back();
    }
}

var cancelBtn = document.getElementById("cancelBtn");
// When the user clicks the button
cancelBtn.onclick = function(){
    okState = confirm("Cancel selecting papers?")
    if (okState == true){
        /*exit()*/
        alert("Operation has been cancelled.")
        window.history.back();
    }
}
</script>
