<!DOCTYPE html>
<html lang="en">
<head>
<title>Allocate Paper</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-red w3-card w3-left-align w3-large">
          <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
          <a id="chairDashboardBarBtn" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Dashboard</a>
          <a class="w3-bar-item w3-padding-large w3-white">Allocate</a>
          <a id="reallocateBarBtn" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Reallocate</a>
          <a id="makeDecisionBarBtn" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Make Decision</a>
          <a id="viewSubmissionBarBtn" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">List of Submissions</a>
          <a id="viewBidsBarBtn" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">View Bids</a>
          <a href="login.html" class="w3-bar-item-right w3-button w3-hide-small w3-padding-large w3-hover-white" style="color:black">
            <span> <img src="logoutIcon.png" width="16" class="logoutIcon"></span><b> Logout</b></a>
        </div>

    <header class="w3-container w3-red w3-center" style="padding:20px 16px">
        <p class="w3-xlarge w3-left-align">Important: Choose papers until the quantity fits the number of papers that the reviewer required !!!</p>
        <h1 class="w3-margin w3-jumbo">Allocate Papers</h1>
        <label class ="w3-xlarge" for="cars">Choose a reviewer:</label>
            <select name="reviewerList" id="reviewerList">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            </select>
        <p class="w3-xlarge"></p>
        <button  id="finishBtn" class="w3-button w3-black w3-padding-large w3-large">Finish</button>
        <button  id="cancelBtn" class="w3-button w3-black w3-padding-large w3-large">Cancel</button>
        <span style="float:right"> <%= reviewerName %> </span>
    </header>    
        
    <!-- First Grid -->
    <div class="">
        <div style="text-align:center">
            <h1>PAPERS HERE</h1>
            <h5 class="w3-padding-32">PAPERS HERE</h5>
    
            <p class="w3-text-grey">. . . . ..  .</p>
        </div>

        </div>
        </div>
    </div>
