<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100" style="text-align:center">
          <h1 style="margin-top:0; margin-bottom:0"><b>WELCOME</b></h1>
          <br/><br/>
          <div class="tempBox">
                <form method="post" action="/B/login">
                    <br>
                    <input type="email" name="userid" required="">
                    <label alt="Email" placeholder="Email" style="font-family:Montserrat"></label>
                    <input type="password" name="password" required="">
                    <label alt="Password" placeholder="Password" style="font-family:Montserrat"></label>
                    <br/><br/>
                    <button class="buttonSpecial" type="submit">Login</button>
                    <br/><br/>
                </form>
          </div>
          <span>OPPA Co., Ltd.</span>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
