<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
      body {background-color: rgb(101, 211, 204);}
    </style>
  </head>
  <body>
    <div style="display:flex; flex-wrap:wrap; min-height: 100vh; justify-content: center; align-items: center;">
        <div class="tempBox boxShadow" style="border-radius: 10px;width:18%;text-align: center; background-color: white;" >
          <br/>
          <h1 style="font-family:Montserrat; margin-left:-3.5%"><b>WELCOME</b></h1>
          <br/>
          <div class="tempBox" style=" margin-left:-3.5%">
                <form method="post" action="/B/login">
                    <br>
                    <input type="email" name="userid" required="">
                    <label alt="Email" placeholder="Email" style="font-family:Montserrat"></label>
                    <input type="password" name="password" required="">
                    <label alt="Password" placeholder="Password" style="font-family:Montserrat"></label>
                    <br/><br/>
                    <button class="buttonSpecial" type="submit" style="font-family:Montserrat">Login</button>
                    <br/><br/>
                </form>
          </div>
          <p style="font-family:Montserrat"> OPPA Co., Ltd.</p>

      </div>
    </div>

  
  </body>
</html>
